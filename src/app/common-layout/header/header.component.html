<mat-toolbar>
    <mat-toolbar-row>
        <div class="menubar">
            <button mat-icon-button (click)="toggleSidebar()">
                <mat-icon>menu</mat-icon>
            </button>
        </div>
        <div class="header-tittle">
            <span>Help Desk Management System</span>
        </div>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul class="row m-0 align-items-center">
                <li>
                  <button
                    mat-button
                    [matMenuTriggerFor]="menu"
                    class="user mt-2 d-flex align-items-center"
                  >
                    <img src="./assets/user.jpg" alt="" class="user-image mr-1 p-2" />
        
                    User Name
                    <mat-icon class="user-image-icon ml-1"
                      >keyboard_arrow_down</mat-icon
                    >
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                      <mat-icon>exit_to_app</mat-icon>
                      Logout
                    </button>
                  </mat-menu>
                </li>
              </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
