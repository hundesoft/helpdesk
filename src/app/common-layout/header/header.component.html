<mat-toolbar>
  <mat-toolbar-row>
    <div class="menubar">
      <button mat-icon-button (click)="toggleSidebar()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div class="header-tittle">
      <span>Ethiopian Federal Police Information Desk System</span>
    </div>
    <div class="profile">
      <img src="./assets/profile.jpg" alt="" class="avator" />
    </div>
    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
      <ul class="row m-0 align-items-center">
        <li>
          <span style="font-size: 15px;">user name</span>
          <button mat-button [matMenuTriggerFor]="menu" class="user mt-2 d-flex align-items-center">
            <mat-icon class="user-image-icon ml-1">keyboard_arrow_down</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>person</mat-icon> profile
            </button>
            <button mat-menu-item>
              <mat-icon>settings</mat-icon> setting
            </button>
            <button mat-menu-item>
              <mat-icon>exit_to_app</mat-icon> Logout
            </button>
          </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
